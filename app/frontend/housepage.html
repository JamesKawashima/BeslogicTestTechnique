<!DOCTYPE html>
<html>
    <head>
        <!-- libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <!-- web app scripts -->
        <script src="frontend/scripts/housepage.js"></script>
        <!-- style files -->
        <link rel="stylesheet" href="frontend/style/navbar.css">
        <link rel="stylesheet" href="frontend/style/housepage.css">
        <link rel="icon" type="image/x-icon" href="frontend/resources/favicon.ico">
        <title>BesAirbnb</title>
    </head>
    <body>
        <div id="navbar"></div>
        
        <div id="container">
            <div id="description">
                <h1 id="title"></h1>
                <div id="extraDesc">
                    <div id="likes">
                        <i class="bi bi-heart-fill"></i>
                        <h2 id="like"></h2>
                    </div>
                    <div id="locationDiv">
                        <i class="bi bi-map-fill"></i>
                        <h2 id="location"></h2>
                    </div>
                </div>
            </div>
            <div id="images">
                <img id="imgbnb" src="" alt="">
            </div>
            <div id="rest">
                <div id="details">
                    <div id="deatailsDesc">
                        <h1 id="ddTitle"></h1>

                        <ul id="detailsDescList">
                            <li class="det" id="guests"></li>
                            <li class="det" id="bedrooms"></li>
                            <li class="det" id="baths"></li>
                        </ul>

                        <hr>

                        <h5>Amenities: </h5>
                        <ul id="amenities"></ul>

                        <hr>
                    </div>
                </div>
                <div id="reserve">
                    <h3 id="price"></h3>
                    <button onclick="reserveHouse();" type="button" id="reserve" class="btn btn-primary">RESERVE</button>
                </div>
            </div>
        </div>

        <div id="footer"></div>
    </body>
</html>
